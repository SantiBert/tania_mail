{% extends 'index.html' %}
{% block title %}Borrar {{guest.name}}{% endblock %}
{% block content %}
<div class="title text-center">
    <h2>Borrar {{guest.name}} </h2>
</div>
<div class="container d-flex justify-content-center aling-items-center">
    <form action="" method="post">{% csrf_token %}
        <p>¿Estás seguro de que quieres borrar <b>"{{guest.name}}"</b>?</p>
        <input type="submit" class="btn btn-primary btn-block" value="Sí, borrar" />
    </form>
</div>
{% endblock %}
